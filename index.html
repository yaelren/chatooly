<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatooly - Design Tools Hub</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chatooly</h1>
            <p class="subtitle">Create Amazing Design Tools with AI Assistance</p>
            <div class="nav-buttons">
                <a href="#live-tools" class="btn">Browse Tools</a>
                <a href="https://github.com/chatooly" class="btn">Create a Tool</a>
            </div>
        </header>
        
        <main>
            <div class="tools-section">
                <h2 class="section-title" id="live-tools">Live Tools</h2>
                <div class="tools-grid" id="live-tools-grid">
                    <div class="no-tools">No tools available yet. Check back soon!</div>
                </div>
                
                <h2 class="section-title">Staging Tools</h2>
                <div class="tools-grid" id="staging-tools-grid">
                    <div class="no-tools">No staging tools available.</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Chatooly. Design tools for everyone.</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
