<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Video Tool Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- Remove the traditional Three.js and FBXLoader script tags -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script> -->
    <!-- <script src="https://threejs.org/examples/js/loaders/FBXLoader.js"></script> -->
    <script src="js/reaction-diffusion.js"></script>
    <!-- Change these to module type -->
    <script type="module" src="js/studio-video-header.js"></script>
    <script type="module" src="js/init-header.js"></script>
</head>
<body>
    <div id="background-canvas"></div>
    <div class="container">
        <header>
            <div id="animated-header" class="animated-header"></div>
            <div class="header-content">
                <h1>Studio Video Tool Hub</h1>
                <div class="frame-info" id="frame-info" style="display: none;">
                    Frame: <span id="current-frame">0</span>/<span id="total-frames">0</span>
                    <div class="controls-hint">Use ← → arrow keys to navigate frames</div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="tools-section">
                <h2 class="section-title" id="live-tools">Available Tools</h2>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="art">🎨 Art</button>
                    <button class="filter-btn" data-category="animation">🎬 Animation</button>
                    <button class="filter-btn" data-category="text">📝 Text</button>
                    <button class="filter-btn" data-category="generators">✨ Generators</button>
                </div>
                
                <div class="tools-grid" id="tools-grid">
                    <div class="no-tools">No tools available yet. Check back soon!</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
